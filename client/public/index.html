<!-- This HTML file serves as the template for a React application. It sets up the document structure, includes necessary metadata, and provides instructions for building and running the app. -->

<!DOCTYPE html> <!-- Defines the document type and version of HTML -->
<html lang="en"> <!-- Starts an HTML document and specifies the language as English -->
  <head> <!-- Contains meta information, links to stylesheets, and other resources -->
    <meta charset="utf-8" /> <!-- Specifies the character encoding for the HTML document -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" /> <!-- Links to the favicon that will be displayed in the tab -->
    <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Sets the viewport to ensure the site is responsive -->
    <meta name="theme-color" content="#000000" /> <!-- Sets the color of the toolbar in mobile browsers -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> <!-- Links to the web app manifest that defines the installable properties of the app -->
    <title>React App</title> <!-- Sets the title of the web page that appears in the browser tab -->
  </head>
  <body> <!-- Contains the content of the HTML document -->
    <noscript>You need to enable JavaScript to run this app.</noscript> <!-- Displays a message if JavaScript is disabled in the user's browser -->
    <div id="root"></div> <!-- The root div where the React app will be mounted -->
  </body>
</html>
